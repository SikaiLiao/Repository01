<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>选项卡</title>
<style type="text/css">
	body {
		margin-top: 15px;
		margin-left: 40px;
	}
	input {
		width: 65px;
		height: 30px;
	}
	.show {
		color: #000;
		background-color: #DAEEF7;
	}
	.clo {
		color: #fff;
		background-color: #5BC0DE;
	}
	.show2 {
		display: online-block;
	}
	.clo2 {
		display: none;
	}
	div {
		text-indent: 1.5em;
		height: 160px;
		background-color: #D9EDF7;
		margin: 0 auto;
		line-height: 80px;
	}
	p {
		font-size: 13px;
		color: #5F92AC;
		height: 1px;
	}
</style>
<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
<script type="text/javascript">
	$(function() {
		$("input").mouseover(function (e) {
			//alert(1);
			for (var i=0;i<$("input").length;i++) {
				$("input")[i].className="clo";
				$("body>div")[i].className="clo2";
			}
			for (var i=0;i<$("input").length;i++) {
				//console.log(e.srcElement || e.target);
				if($("input")[i]==(e.srcElement || e.target)) {
					$("input")[i].className="show";
					$("body>div")[i].className="show2";
				}
			}
		});
	});
</script>
</head>
<body>
	<input type="button" class="show" value="栏目一"/>
	<input type="button" class="clo" value="栏目二"/>
	<input type="button" class="clo" value="栏目三"/>
	<input type="button" class="clo" value="栏目四"/>
	<div class="show2">
		<p>栏目一的内容<p>
		<p>栏目一的内容<p>
		<p>栏目一的内容<p>
		<p>栏目一的内容<p>
	</div>
	<div class="clo2">
		<p>栏目二的内容<p>
		<p>栏目二的内容<p>
		<p>栏目二的内容<p>
		<p>栏目二的内容<p>
	</div>
	<div class="clo2">
		<p>栏目三的内容<p>
		<p>栏目三的内容<p>
		<p>栏目三的内容<p>
		<p>栏目三的内容<p>
	</div>
	<div class="clo2">
		<p>栏目四的内容<p>
		<p>栏目四的内容<p>
		<p>栏目四的内容<p>
		<p>栏目四的内容<p>
	</div>
</body>
</html>
