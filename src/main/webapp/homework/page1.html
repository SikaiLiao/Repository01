<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>表格搜索</title>
<style>
	body {
		line-height: 30px;
		font-family: 仿宋;
		color: #556A75;
	}
	table {
		width: 60%;
		border-color: #E9E9E9;
	}
	p {
		height: 30px;
	}
	p>input {
		text-indent: 5px;
		height: 30px;
	}
	.an {
		background-color: #5BC0DE;
		color: #fff;
	}
	.find {
		background-color: #FFFF00;
	}
	.back {
		background-color: #FFF;
	}
</style>
<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
<script>
$(function () {
    $("#sc").focus(function () {
        $("#sc").val("");
        return;
    });
});
$(function () {
    $(".an").click(function () {
        var $trs = $("tr");
        for (var j=1;j<$trs.length;j++){
        	//alert($trs.eq(i).children().eq(1).html());
        	//alert($("#sc").val());
        	//break;
        	if($trs.eq(j).children().eq(1).html().toUpperCase() == $("#sc").val().toUpperCase()
        			|| $trs.eq(j).children().eq(1).html().toUpperCase()
        			.search($("#sc").val().toUpperCase())!=-1) {
        		//alert(2);
        		$trs[j].className="find";
        	} else {
        		$trs[j].className="back";
        	}
        }
    });
});
</script>
</head>
<body>
	<div>
	<p>
		姓名:<input type="text" value="必填" id="sc"/>
		<input type="button" class="an" value="逐行搜索"/>
	</p>
	<table width="350px" border="1px" 
	cellspacing="0" cellpadding="2px" align="left"> 
		<tr align="left">
			<th>ID</th>
			<th>姓名</th>
			<th>年龄</th>
		</tr>
		<tr>
			<td>1</td>
			<td>张三</td>
			<td>33</td>
		</tr>
		<tr>
			<td>2</td>
			<td>李四</td>
			<td>44</td>
		</tr>
		<tr>
			<td>3</td>
			<td>王五</td>
			<td>55</td>
		</tr>
		<tr>
			<td>4</td>
			<td>赵六</td>
			<td>66</td>
		</tr>
		<tr>
			<td>5</td>
			<td>Danny</td>
			<td>33</td>
		</tr>
	</table>
	</div>
</body>
</html>
