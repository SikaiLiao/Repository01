<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <script src="../js/jquery-1.11.1.js"></script>
    <script>
        window.onload = function () {
            // 1.基本选择器
            console.log($("#hb"));

            // 2.层次选择器
            console.log($("#hb~li")); // 弟弟
            console.log($("#hb~"));

            // 3.过滤选择器
            // 3.1 基本过滤选择器(*)
            console.log($("li:first"));
            console.log($("li:odd")); // 基数
            console.log($("li:lt(2)")); // 匹配所有小于给定索引值的元素
            console.log($("li:not(#hb)")); // 排除指定
            // 3.2 内容过滤选择器
            console.log($("li:contains('东')"));
            // 3.3 可见性过滤选择器
            console.log($("p:hidden"));
            // 3.4 属性过滤选择器
            console.log($("li[id!='hb']"));
            // 3.5 状态过滤选择器
            console.log($("input:disabled"));
            console.log($("input:checked"));
            console.log($("option:selected"));
            // enabled,checked:选中的checkbox,selected:选中的option

            // 4.表单选择器
            console.log($("input:radio"));
        };
    </script>
</head>
<body>
    <ul>
        <li>山东省</li>
        <li>山西省</li>
        <li id="hb">河北省</li>
        <li>河南省</li>
        <li>广东省</li>
        <li>广西省</li>
    </ul>
    <p>苍老师</p>
    <p>苍老师</p>
    <p>王克晶</p>
    <p>李洪鹤</p>
    <p style="display:none">程祖红</p>
    <p style="display:none">小王平</p>
    <!--
        readonly: 只读，但是该值可以提交给服务器。
        disabled: 不可用，该值无法提交给服务器。
    -->
    <div>
        <input type="text" disabled/>
    </div>
    <div>
        <input type="password"/>
    </div>
    <div>
        <input type="radio" name="sex" checked/>男
        <input type="radio" name="sex"/>女
    </div>
    <div>
        <select>
            <option>请选择</option>
            <option>北京</option>
            <option selected>上海</option>
            <option>广州</option>
        </select>
    </div>
</body>
</html>
